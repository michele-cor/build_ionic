name: android-publish

on: workflow_dispatch

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      #- name: Setup java
      #  uses: actions/setup-java@v1
      #  with:
      #    java-version: 1.8

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
          cache: 'npm'
      - name: Install app dependencies
        run: npm install
      - name: Install Ionic
        run: npm install -g @ionic/cli
      - name: Build
        run: npm run build
      - name: Cap sync
        run: npx cap sync
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'oracle'
      - name: Publish app
        run: ./gradlew assembleRelease


